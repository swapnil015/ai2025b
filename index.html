<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a id="top"></a>
    <div id="social">
        <ul>
            <li><a href="https://facebook.com" target="_blank" title="Facebook"> 
                <i class="fa-brands fa-facebook"></i>
            </a>
        </li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-youtube"></i></li>
            <li><i class="fa-brands fa-x-twitter"></i></li>
        </ul>
    </div>
    <div id="wrapper">
        <div class="row">
            <div class="col100">
                <img src="images/banner.jpg" alt="banner">
            </div>
        </div>
        <div class="row">
            <div class="col100">
                <div id="topmenu">
                    <ul>
                        <li>
                            <a href="index.html" title="Home">
                            <i class="fa-solid fa-house"></i> Home
                            </a>
                        </li>
                        <li>
                           
                            <a href="about.html" title="About">
                                <i class="fa-solid fa-users"></i> About
                            </a>
                        
                        </li>
                        <li> <a href="mailto:info@thebritishcollege.edu?subject=inquiry from site"><i class="fa-solid fa-envelope"></i> Email
                        </a>
                    </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col100">slider</div>
        </div>
        <div class="row">
            <div class="col25 colmd50 colsm100"><img src="images/car.png" alt="Car"></div>
            <div class="col25 colmd50 colsm100"><img src="images/car.png" alt="Car"></div>
            <div class="col25 colmd50 colsm100"><img src="images/car.png" alt="Car"></div>
            <div class="col25 colmd50 colsm100"><img src="images/car.png" alt="Car"></div>
        </div>

        <div class="row">
            <div class="col50">Video</div>
            <div class="col25">

                <form name="register" method="POST" action="" enctype="multipart/form-data">
                    <fieldset>
                        <legend>User Registraion</legend>
                        <input type="text" name="username" placeholder="Username"> * <br>
                        <input type="password" name="password" placeholder="Password"> * <br>
                        <input type="email" name="email" placeholder="you@domain.com"> * <br>
                        <input type="radio" name="gender" value="Male" checked>Male
                        <input type="radio" name="gender" value="Female" >Female
                        <input type="radio" name="gender" value="Othrt" >Other
                        <br>
                        <input type="checkbox" name="iagree" value="yes">I Agree
                        <br>
                        <input type="submit" name="submmit" value="Register">
                    </fieldset>
                </form>

            </div>
            <div class="col25">
                <form name="login" method="POST" action="" enctype="multipart/form-data">
                    <fieldset>
                        <legend>User Login</legend>
                   
                        <input type="text" name="username" placeholder="Username"><br>
                        <input type="password" name="password" placeholder="Password"><br>
                        <input type="submit" name="submmit" value="Login">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="clear"></div>
        <div class="row">
            <div class="col100">Google Map</div>
        </div>
        <div class="row">
            <div class="col100">
                <div>
                <p>&copy;2025, mysite.com, all right reserved.</p>
                </div>
